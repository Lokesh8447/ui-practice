<!DOCTYPE html>
<html>
<head>
	<title>Bar jokes</title>
	<style type="text/css">
		.main-container{
			width: 20%;
			margin: auto;
			border: 1px solid gray;
			background: #f5f2d7;
		}
		.header{
			margin-top: 6px;
			margin-left: 6px;
			background:#bfb493;
			font-size: 2em;
			font-weight: bold; 
		}
		.header p{
            margin: 0; 
		}
		.container{
			margin-left: 6px;
		}
		.xyz{
			font-style: italic;
			font-size: 1.8em;
			font-weight: bold;
			color: #652a15;
		}
		.abc{
			margin-left: 29px;
		}

	</style>
</head>
<body>
	<div class="main-container">
		<div class="header">
			<p>Bar Jokes</p>
		</div>
		<div class="container">
		<div class="xyz">
			<p>The grasshopper</p>
		</div>
		<div class="abc">
			<div>
				<p>A grasshopper hopped into a bar.</p>
			</div>
			<div>
				<p><strong>Bartender:</strong>Hey we have a drink named after you.</p>
			</div>
			<div>
				<p><strong>Grasshopper:</strong>You have a drink named BOB?</p>
			</div>
		</div>
		<div class="xyz">
			<p>Walking into a bar.</p>
		</div>
		<div class="abc">
			<div>
				<p>Two guys are walking into the street one saturday night.</p>
             </div>
             <div>
                <p>One walks into a bar.</p>
             </div>
             <div>
                <p>The other one ducks.</p>
			</div>
		</div>
	    </div>
	</div>

</body>
</html>
