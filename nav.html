<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar</title>
	<style type="text/css">
		ul{
			overflow: hidden;
			background-color: gray;
			list-style-type: none;
            padding: 0;
            margin: 0;
		}
		li{
			float: left;
		}
		li a{
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: green;
		}
		.active{
			background-color: blue;
		}				
	</style>

</head>
<body>
	<ul>
		<li> <a href="#" class="active">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>

</body>
</html>
