<!DOCTYPE html>
<html>
<head>
	<title>grid show</title>
	<style type="text/css">
		.grid-container{
			display: grid;
			grid-template-columns: auto auto auto;
            grid-gap: 10px;
            background-color: #448899;
            padding: 10px;
		}
		.grid-container > div{
           background-color: rgba(255,255,255,0.9);
           text-align: center;
           padding: 20px 0;
           font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="item1">1</div>
		<div class="item2">yadav</div>
		<div class="item3">kheri</div>
		<div class="item4">deep</div>
		<div class="item5">chand</div>
		<div class="item6">bhagwati</div>
		<div class="item7">devi</div>
		<div class="item8">same</div>
		<div class="item9">singh</div>
	</div>
</body>
</html>
