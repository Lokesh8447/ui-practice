<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <p id="demo"></p>
  <script type="text/javascript">
  	var fruits, text , flen, i;
    fruits= ["Banana","Orange","Mango","Apple","Graps"];
    flen=fruits.length;
    text = "<ul>"
    for (i = 0; i<flen ; i++){
     text += "<li>" + fruits[i] + "</li>" ;
    }
    text += "</ul>";
document.getElementById("demo").innerHTML = text; 
  </script>
</body>
</html>
