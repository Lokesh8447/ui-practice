<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			height: 100vh;
		}
		.container{
			width: 98%;
			display: grid;
			grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
			grid-gap: 20px;
		}
		.box{
            height: 250px;
            position: relative;
            border: 1px solid gray;
            color: white;
		}
		h2{
			color: black;
		}
	</style>
</head>
<body>
 <div class="container">
 	<div class="box">
 		<h2>Box1</h2>
 	</div>
 	<div class="box">
 		<h2>Box2</h2>
 	</div>
 	<div class="box">
 		<h2>Box3</h2>
 	</div>
 </div>
</body>
</html>
