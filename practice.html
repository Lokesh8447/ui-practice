<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
  Select Date <input type="date" name="date" onchange="myFunction(this.value)">
  </div>
  <div>
  Select Color<input type="Color" name="Color">
  <input onchange="someFunc(this.value)">
  </div>
<script>
function myFunction(date) {
  document.write(date);
}
function someFunc(Color){
	document.write(Color);
}
</script>

</body>
</html>
